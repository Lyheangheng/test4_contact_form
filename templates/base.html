{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Haikyuu Characters{% endblock %}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
    
    <!-- Page specific CSS -->
    {% block extra_css %}{% endblock %}
    
    <!-- Meta tags -->
    <meta name="description" content="{% block description %}Explore Haikyuu characters and their stats{% endblock %}">
    <meta name="keywords" content="{% block keywords %}haikyuu, anime, characters, volleyball{% endblock %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{% url 'home' %}">KARASUNO</a>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">HOME</a>
                <a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">ABOUT</a>
                <a href="{% url 'gallery' %}" class="nav-link {% if request.resolver_match.url_name == 'gallery' %}active{% endif %}">GALLERY</a>
                <a href="{% url 'characters' %}" class="nav-link {% if request.resolver_match.url_name == 'characters' %}active{% endif %}">CHARACTER</a>
            </div>
            
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        {% block footer %}
        <div class="footer-content">
            <p>&copy; 2024 Karasuno. All rights reserved.</p>
        </div>
        {% endblock %}
    </footer>

    <!-- Base JavaScript -->
    <script src="{% static 'js/base.js' %}"></script>
    
    <!-- Page specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
